{% extends "sample.html" %}
{% block title %}Авторизация{% endblock %}
{% block style %}
    <link href="../../../static/sign-in.css" rel="stylesheet">{% endblock %}
{% block body_class %}class="d-flex align-items-center py-4 bg-body-tertiary"{% endblock %}
{% block body %}
    <main class="form-signin w-100 m-auto">
        <form method="POST">
            <img class="mb-4" src="../static/assets/brand/logo.jpg" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Войдите</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword">Пароль</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Запомнить
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
            <div class="text-center">
                <div class="signup-option"><span class="no-account-text">Нету аккаунта? </span><a
                        id="sign-up-link" class="text-link signup-link" href="/registration" target="_self"
                        previewlistener="true">Зарегистрироваться</a></div>
            </div>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
        </form>
    </main>
{% endblock %}
